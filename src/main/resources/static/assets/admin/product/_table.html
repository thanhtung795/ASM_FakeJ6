<div class="card">
    <div class="card-header">
        PRODUCT LIST
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>Image</th>
                <th>Category</th>
                <th>Available?</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in paper.items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price | number :2}}</td>
                <td>{{item.createdDate |date : 'dd-MM-yyyy'}}</td>
                <td><img ng-src="{{'/assets/images/' + item.image}}" style="max-width: 100%;height: 50px" alt=""></td>
                <td>{{item.category.name}}</td>
                <td>{{item.available?'Yes':'No'}}</td>
                <td>
                    <div class="btn-group btn-group-sm" role="group">
                        <button ng-click="edit(item)" class="btn btn-warning">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button ng-click="delete(item)" class="btn btn-danger">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer text-center">
        <button ng-click="paper.first()" class="btn btn-outline-danger">
            <i class="bi bi-chevron-double-left"></i>
        </button>
        <button ng-click="paper.prev()" class="btn btn-outline-primary">
            <i class="bi bi-chevron-left"></i>
        </button>
        <span class="mx-2">{{paper.page +1}} of {{paper.count}}</span>
        <button ng-click="paper.next()" class="btn btn-outline-primary">
            <i class="bi bi-chevron-right"></i>
        </button>
        <button ng-click="paper.last()" class="btn btn-outline-danger">
            <i class="bi bi-chevron-double-right"></i>
        </button>
    </div>
</div>
