<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}"
>

<body>
<main>
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <i class="status-icon bi" style="font-size: 10rem;"
               th:classappend="${status == 'success' ? 'bi-check-circle-fill' : 'bi-x-circle-fill'}"></i>
            <h1 th:text="${message}">Thông Báo Thanh Toán</h1>
            <p>Mã giao dịch: <span th:text="${transactionId}">123456</span></p>
        </div>
    </div>
</div>
</main>

</body>
</html>
