<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
<main class="d-flex justify-content-center">
    <form th:action="@{/security/login}" method="post" class="col-sm-4 mt-5" style="min-width: 300px">
        <div class="card">
            <h1 class="card-header text-center">SHOPING CART LOGIN</h1>
            <div class="card-body">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input name="username" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input name="password" type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me?</label>
                </div>
            </div>
            <div class="card-footer text-center">
                <i class="text-danger" th:text="${message}"></i>
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
